  <script>
    var _styleguideConfig = {"title":"Styleguide","disableEncapsulation":false,"disableHtml5Mode":true};
    (function() {
      'use strict';
      var userStyleFiles = [
          '/wp-content/themes/bsdstarter/assets/styleguide/styleguide.css',
          '/wp-content/themes/bsdstarter/assets/styleguide/styleguide_pseudo_styles.css',
          '/wp-content/themes/bsdstarter/assets/styleguide/styleguide_helper_elements.css'
        ],
        head = document.querySelector('head');

      function addCssLink(href, options) {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('type', 'text/css');
        link.setAttribute('href', href);
        if (options && options.noReload) {
          link.setAttribute('data-noreload', true);
        }
        head.appendChild(link);
      }

      // Use Shadow DOM but fallback to global styles if shadow DOM is not supported
      if (typeof head.createShadowRoot !== 'function' || _styleguideConfig.disableEncapsulation) {
        userStyleFiles.forEach(addCssLink);
      }

      addCssLink('/wp-content/themes/bsdstarter/assets/styleguide/styleguide_at_rules.css');
      addCssLink('/wp-content/themes/bsdstarter/assets/styleguide/styleguide-app.css', {noReload: true});
    }());
  </script>
